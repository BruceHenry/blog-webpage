<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Advanced Interactive Map</title>
    <link rel="stylesheet" href="advanced_map.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.js"></script>

</head>
<body>

<div id="map" style="width: 800px;height: 475px;position: relative; margin:auto">
</div>

<div id="input" style="width: 800px;position: relative; margin:auto">
    <table style="width:100%">
        <tr>
            <th rowspan="2"><span style="color: #040066">Year</span></th>
            <td colspan="21">
                <label for="year"></label>
                <input type="range" min="2000" max="2018" step="1" value="2000" autocomplete="off" id="year"/>
            </td>
        </tr>
        <tr style="color: #0026bf;font-size: 12px;text-align: center;">
            <td>2000</td>
            <td>2001</td>
            <td>2002</td>
            <td>2003</td>
            <td>2004</td>
            <td>2005</td>
            <td>2006</td>
            <td>2007</td>
            <td>2008</td>
            <td>2009</td>
            <td>2010</td>
            <td>2011</td>
            <td>2012</td>
            <td>2013</td>
            <td>2014</td>
            <td>2015</td>
            <td>2016</td>
            <td>2017</td>
            <td>2018</td>
        </tr>
    </table>
</div>

<script src="./basic-datamaps.js"></script>

</body>
</html>
